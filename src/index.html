<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Face Frame</title>
        <link rel="shortcut icon" href="./public/computer-vision.png">
        <link rel="stylesheet" type="text/css" href="./public/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Neucha&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h1 class='container-heading'><span class="heading_font">Face Detection Web App</span></h1>
            <div class='description'>
    			<p>Face Detection Computer Vision Web App, Built on Node.js Framework, Deployed using Heroku.</p>
    		</div>
    	</div>

 <!-- Camera Input and Output -->
    <div id="container">
        <canvas class="center-block" id="canvasOutput" width=250 height=250></canvas>
    </div>
    <div class="text-center">
        <input type="checkbox" id="face" name="classifier" value="face" checked>
        <label for="face">face</label>
    </div>
    <div class="invisible">
        <video id="video" class="hidden" width=250 height=250>Your browser does not support the video tag.</video>
    </div>
    </div>

  <!-- Footer -->
  <div class='footer'>
    <div class="contact">
        <a target="_blank" href="https://facebook.com/arya.shubh" class="fa fa-facebook"></a>
        <a target="_blank" href="https://github.com/shubh-learner/" class="fa fa-github"></a>
    </div>
    <p class='footer-description'>Action is the foundational key to all success. ❤️ Shubh Arya.</p>
</div>

</body>



<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
<script>
    var Module = {
        wasmBinaryFile: 'https://huningxin.github.io/opencv.js/build/wasm/opencv_js.wasm',
        preRun: [function () {
            Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_eye.xml', true, false);
            Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml', true, false);
            Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_profileface.xml', true, false);
        }],
        _main: function () { opencvIsReady(); }
    };
</script>
<script async src="https://huningxin.github.io/opencv.js/build/wasm/opencv.js"></script>
<script async src="./services/index.js"></script>

</html>
